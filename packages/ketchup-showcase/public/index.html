      if (google) {
        google.charts.load('45.2', {
          packages: [

            'gantt',

            'geochart',
            'calendar',
            'sankey',
            'treemap',

          language: 'en',

      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.js"></script>
    -->

    <script src="./js-temp/sparkline-tmp.js"></script>

  <body>
    <noscript>
      <strong
        >We're sorry but ketchup-showcase doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <script>
      document.addEventListener('kupManagerReady', () => removeSpinner());
      if (
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      ) {
        document['ketchupInit'] = { theme: { name: 'dark' } };
      }
      function removeSpinner() {
        setTimeout(() => {
          let landingModal = document.querySelector('#landing-spinner-modal');
          let landingLabel = document.querySelector('#landing-spinner-label');
          landingLabel.innerHTML = 'Ready!';
          landingModal.style.opacity = '0';
          document.querySelector('#inspire').style.display = 'block';
          setTimeout(() => landingModal.remove(), 500);
        }, 1000);
      }
    </script>
    <div id="landing-spinner-modal"
      ><div id="landing-spinner-wrapper">
        <div id="landing-spinner-container"
          ><kup-spinner active layout="13"></kup-spinner
        ></div>
        <div id="landing-spinner-label">Loading...</div></div
      >
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
