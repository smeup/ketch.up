<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ListBox</title>
        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>

        <link
            href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <style>
            html {
                background-color: var(--kup-background-color);
                color: var(--kup-text-color);
                font-family: var(--kup-font-family);
                font-size: var(--kup-font-size);
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <h4>Material ListBox (widget)</h4>
        <kup-list
            is-filterable="false"
            selectable="false"
            field-id="pippo1"
        ></kup-list>
        <kup-list
            is-filterable="false"
            selectable="true"
            field-id="pippo2"
        ></kup-list>
        <kup-list
            is-filterable="false"
            selectable="true"
            role-type="radiogroup"
            field-id="pippo3"
        ></kup-list>
        <kup-list
            is-filterable="false"
            selectable="true"
            role-type="group"
            field-id="pippo4"
        ></kup-list>
        <kup-list
            is-filterable="false"
            selectable="true"
            field-id="pippo5"
            show-icon="true"
        ></kup-list>
        <script>
            let listBox1 = document.getElementsByTagName('kup-list')[0];
            let listBox2 = document.getElementsByTagName('kup-list')[1];
            let listBox3 = document.getElementsByTagName('kup-list')[2];
            let listBox4 = document.getElementsByTagName('kup-list')[3];
            let listBox5 = document.getElementsByTagName('kup-list')[4];

            let itemsForListBox = [
                {
                    text: 'Text 1',
                    secondaryText: 'Secondary text 1',
                    value: 'txt1',
                    icon: '3d_rotation',
                },
                {
                    text: 'Text 2',
                    value: 'txt2',
                    icon: 'ac_unit',
                },
                {
                    text: 'Text 3',
                    value: 'txt3',
                    icon: 'accessibility',
                },
                {
                    text: null,
                    value: null,
                    isSeparator: true,
                },
                {
                    text: 'Text 4',
                    value: 'txt4',
                    icon: 'account_box',
                },
                {
                    text: 'Text 5',
                    value: 'txt5',
                    /*selected: true,*/
                    /*icon: 'add_alert'*/
                },
            ];

            listBox1.data = JSON.parse(JSON.stringify(itemsForListBox));
            listBox1.data[0].selected = true;
            listBox2.data = JSON.parse(JSON.stringify(itemsForListBox));
            listBox2.data[1].selected = true;
            listBox3.data = JSON.parse(JSON.stringify(itemsForListBox));
            listBox3.data[2].selected = true;
            listBox4.data = JSON.parse(JSON.stringify(itemsForListBox));
            listBox4.data[0].selected = true;
            listBox5.data = JSON.parse(JSON.stringify(itemsForListBox));
            listBox5.data[2].selected = true;

            let listBoxData = {
                data: {
                    'kup-list': {
                        data: {},
                    },
                },
            };
            listBoxData.data['kup-list'].data = itemsForListBox;

            let selectBox1 = document.getElementsByTagName('kup-combobox')[0];
            let textfieldData = {
                trailingIcon: true,
                icon: 'arrow_drop_down',
            };
            let listData = {
                data: [...itemsForListBox],
                selectable: true,
            };
            selectBox1.data = {
                'kup-text-field': { ...textfieldData },
                'kup-list': JSON.parse(JSON.stringify(listData)),
            };
            selectBox1.initialValue = 'Text 5';
            //Object.getOwnPropertyNames(String.prototype).filter(item => typeof String.prototype[item] === 'function')

            let selectBox2 = document.getElementsByTagName('kup-combobox')[1];
            //selectBox2.textfieldData = {trailingIcon: true, icon: "arrow_drop_down",};
            //selectBox2.listData = {data: [...itemsForListBox], selectable: true,};
            selectBox2.data = {
                'text-field': { ...textfieldData },
                'kup-list': JSON.parse(JSON.stringify(listData)),
            };
            selectBox2.initialValue = 'Text 4';
        </script></body
    >
</html>
